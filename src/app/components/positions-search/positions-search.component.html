<div class="container-fluid">

    <div class="row justify-content-center" >

      <!-- search bar -->
      <div class="col-sm-7 search-bar">
        <div class="card">
          <p-toolbar>
            <div class="p-toolbar-group-center">
                  <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                      <input pInputText placeholder="Search" />
                    </span>
                  </div>   
              <div class="p-toolbar-group-center">
              <span class="p-input-icon-left">
                  <i class="pi pi-map-marker"></i>
                  <input pInputText placeholder="Location" />
                </span>
              </div>
          <div class="p-toolbar-group-end">
              <a href="search">
  
                  <p-button label="Search" icon="pi pi-search" />
                </a>
              </div>
            </p-toolbar>
          </div>
      </div>

    </div>


      <!-- filter + search results -->
    <div class="row w-100">
        <!-- filter -->
        <div class="col-3 m-0 p-0" [style]="'height: 200px , overflow: scroll  ;'" >
          <p-card header="Filter" >

            <div class="row">
              <div class=" mb-3 align-self-center">
                <h5>Range</h5>
                <br>
                <p-slider [(ngModel)]="value" ></p-slider>
              </div>

              <div class="d-flex align-items-center justify-content-center">
                <p>{{value}} km</p>
              </div>

            </div>

            <div class="d-grid gap-3">
              
            <div >
              <p-dropdown 
                [style]="{'width':'100%'}"
              
                [options]="degrees" 
                [(ngModel)]="selectedDegree" 
                placeholder="Select Your Degree" />
                
            </div>
            <div >
              <p-dropdown 
                [style]="{'width':'100%'}"
              
                [options]="degrees" 
                [(ngModel)]="selectedDegree" 
                placeholder="Select Your Degree" />
                
            </div>
            <div >
              <p-dropdown 
                [style]="{'width':'100%'}"
              
                [options]="degrees" 
                [(ngModel)]="selectedDegree" 
                placeholder="Select Your Degree" />
                
            </div>
            <div >
              <p-calendar 
                [style]="{'width':'100%'}"
                [(ngModel)]="date" 
                view="month" 
                dateFormat="mm/yy" 
                [readonlyInput]="true" />
                
            </div>
            </div>


            <div class="d-grid gap-3 mt-4">

              <h5>types of training</h5>

              <div class="flex align-items-center">
                <p-checkbox 
                    [(ngModel)]="trainingType"
                    label="remote" 
                    name="trainingType" 
                    value="remote" />
            </div>
            <div class="flex align-items-center">
              <p-checkbox 
                  [(ngModel)]="trainingType"
                  label="onsite"
                  name="trainingType" 
                  value="onsite" />
          </div>
          <div class="flex align-items-center">
            <p-checkbox 
                [(ngModel)]="trainingType"
                label="hybrid"
                name="trainingType" 
                value="hybrid" />
        </div>
          
              
            </div>
            
            
        </p-card>
        </div>
        <!-- search results -->
        <div class="col-9 "  >
          <div class="card">

            
            <p-dataView #dv [value]="T_positions">
                <ng-template pTemplate="list" let-products>
                    <div class="grid grid-nogutter">
                        <div class="col-12" *ngFor="let item of T_positions; let first = first" class="col-12">
                            <!-- div containing everything -->
                            <a [routerLink]="['/position', item.position_id]"  style="text-decoration: none;" >
                              <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3" [ngClass]="{ 'border-top-1 surface-border': !first }">
                                  <div class="md:w-10rem relative">
                                      <img class="block xl:block mx-auto border-round w-full" [src]="item.position_image" [alt]="item.position_description" />
                                      <p-tag [value]="item.position_work_type"  class="absolute" [style.left.px]="4" [style.top.px]="4" />
                                  </div>
                                  <div class="flex flex-column justify-content-between w-full">
                                    <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                                      <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                                          <div>
                                            <div class="text-lg font-medium text-900 mt-2">{{ item.position_description }}</div>
                                              <span class="font-medium text-secondary text-sm">{{ item.company }}</span>
                                          </div>
                                          
                                      </div>
                                      <div class="flex flex-column md:align-items-end gap-5">
                                        <span class=" pi pi-bookmark" style="font-size: 2rem; margin-right: 20px;"></span>
                                          <div class="flex flex-row-reverse md:flex-row gap-2">
                                          </div>
                                        </div>
                                        
                                      </div>
                                      <!-- location start date and free places -->
                                    <div class="flex flex-row align-items-center p-2 gap-4 " style="border-radius: 30px">
                                        <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2" style="height: 50% ;border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                                          <span class="text-900 font-medium text-sm">{{ item.position_status }}</span>
                                          <i class="pi pi-map-marker text-yellow-500"></i>
                                        </div>
                                    <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2" style="height: 50% ;  border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                                        <span class="text-900 font-medium text-sm">earliest start: {{ item.position_starting_date }}</span>
                                        <i class="pi pi-calendar text-yellow-500"></i>
                                      </div>
                                      <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2" style="height: 50% ; border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                                      <span class="text-900 font-medium text-sm">free positions: {{ item.position_free_places }}</span>
                                      <i class="pi pi-users text-yellow-500"></i>
                                    </div>
                                    
                                    <p-button icon="pi pi-chevron-right" class="ml-auto p-2"  />
                                  </div>
                                </div>
                                  
                                  
                                </div>

                            </a>

                        </div>
                    </div>
                </ng-template>
            </p-dataView>
            
        </div>

        </div>
    </div>

</div>
